<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>模擬 LINE Bank 登入</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <img src="img/linelogo.png" alt="logo" class="logo">
    <nav class="nav-links">
        <a href="#">關於我們</a>
        <a href="#">產品介紹</a>
        <a href="#">理財網</a>
        <a href="#">查詢與下載</a>
        <a href="#">支援服務</a>
        <a href="#">公告訊息</a>
        <div class="extra-links">
            <a href="#">登入</a>
            <span>｜</span>
            <a href="#">LINE Bank 友善網銀</a>
        </div>
    </nav>
</header>

<main class="login-container">
    <div class="login-box">
        <img src="img/linelogo22.png" alt="logo2" class="logo-sim">
        <h1>登入</h1>
        <form>
            <input type="text" placeholder="身分證字號" required>
            <input type="text" placeholder="使用者代號" required>
            <div class="password-group">
                <input type="password" placeholder="密碼" required>
                <span class="pwd-icon">⌨️</span>
            </div>
            <label class="remember">
                <input type="checkbox"> 記住我的身分證字號
            </label>
            <p class="tip">使用共用電腦時，請勿讓瀏覽器記下登入相關資訊。</p>
            <div class="quick-links">
                <a href="#">忘記使用者代號</a>
                <span>．</span>
                <a href="#">忘記密碼</a>
                <span>．</span>
                <a href="#">常見問題</a>
            </div>
            <button type="submit" class="submit-btn" disabled>登入</button>
        </form>
    </div>
</main>
<footer class="site-footer">
    <div class="footer-top">
        <a href="#">服務條款</a> |
        <a href="#">隱私權政策</a> |
        <span>LINE Bank 服務專線：02-6615-6899・0809-007-666 (限市話)</span>
    </div>
    <div class="footer-middle">
        © 模擬銀行公司 LINE Bank Taiwan Limited
    </div>
    <div class="footer-icons">
        <img src="img/line11.png" alt="LINE">
        <img src="img/fb.png" alt="Facebook">
        <img src="img/yt.png" alt="YouTube">
        <img src="img/ig.png" alt="Instagram">
    </div>
</footer>
<script>
    const passwordInput = document.querySelector('.password-group input');
    const toggleIcon = document.querySelector('.pwd-icon');
    const inputs = document.querySelectorAll('input');
    const loginButton = document.querySelector('.submit-btn');
    const logo = document.querySelector('.logo');

    logo.addEventListener('click', () => {
        location.reload();
    });

    toggleIcon.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        toggleIcon.textContent = type === 'password' ? '⌨️' : '🙈';
    });

    inputs.forEach(input => {
        input.addEventListener('input', () => {
            const allFilled = [...inputs]
                .filter(i => i.type !== 'checkbox')
                .every(i => i.value.trim() !== '');

            if (allFilled) {
                loginButton.disabled = false;
                loginButton.style.backgroundColor = '#00B900';
                loginButton.style.cursor = 'pointer';
            } else {
                loginButton.disabled = true;
                loginButton.style.backgroundColor = '#ccc';
                loginButton.style.cursor = 'not-allowed';
            }
        });
    });

    loginButton.addEventListener('click', e => {
        e.preventDefault();
        loginButton.textContent = '登入中...';
        loginButton.disabled = true;
        loginButton.style.backgroundColor = '#999';

        setTimeout(() => {
            alert("（模擬）登入失敗，請檢查帳號密碼。\n本頁面為模擬練習用。");
            loginButton.textContent = '登入';
            loginButton.disabled = false;
            loginButton.style.backgroundColor = '#00B900';
        }, 2000);
    });
</script>
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #fff;
        color: #333;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 40px;
        border-bottom: 1px solid #e0e0e0;
        flex-wrap: wrap;
    }

    .logo {
        width: 150px;
        height: auto;
        cursor: pointer;
    }

    .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 14px;
        transition: all 0.3s;
    }

    .nav-links a:hover {
        color: #00B900;
    }

    .extra-links {
        margin-left: 10px;
        font-size: 12px;
        color: #999;
    }

    .extra-links a {
        color: #999;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        flex-direction: column;
    }

    .login-box {
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .logo-sim {
        width: 70%;
        height: auto;
    }

    .login-box h1 {
        font-size: 36px;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        padding: 12px;
        font-size: 14px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-bottom: 1px solid #00B900;
    }

    .password-group {
        position: relative;
    }

    .password-group .pwd-icon {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 18px;
        color: #666;
        cursor: pointer;
    }

    .remember {
        font-size: 14px;
    }

    .tip {
        font-size: 12px;
        color: #999;
        margin-top: -12px;
    }

    .quick-links {
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
    }

    .quick-links a {
        color: #333;
        text-decoration: none;
    }

    .quick-links span {
        margin: 0 6px;
        color: #999;
    }

    .submit-btn {
        background-color: #ccc;
        color: white;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: not-allowed;
        transition: background-color 0.3s;
    }

    .submit-btn:hover:enabled {
        background-color: #009f00;
    }

    .site-footer {
        background-color: #000;
        color: #999;
        padding: 30px;
        font-size: 12px;
        text-align: center;
    }

    .site-footer a {
        color: #999;
        text-decoration: none;
        margin: 0 10px;
    }

    .footer-icons img {
        width: 24px;
        height: 24px;
        margin: 0 8px;
        cursor: pointer;
    }

    @media (max-width: 600px) {
        .nav-links {
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .login-box h1 {
            font-size: 28px;
        }

        .logo-sim {
            width: 90%;
        }
    }
</style>
</html>
